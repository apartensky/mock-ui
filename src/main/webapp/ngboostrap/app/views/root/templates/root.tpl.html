

<main-menu></main-menu>

<aside ng-if="$state.current.data && $state.current.data.sidemenuUrl" id="sidemenu-container" ng-class="{shrink: settings.sidemenu.shrink}">	
		<div ng-include src="$state.current.data.sidemenuUrl"></div>
</aside>

<div class="row" id="main-wrapper" ng-class="{'sidemenuOn': RootCtrl.isSideMenu(), 'shrink': RootCtrl.isShrink()}">
	<div class="col-md-12">	
		
		<ui-view/>
		
	</div>
</div>

<div class="row" id="main-footer" ng-class="{'sidemenuOn': RootCtrl.isSideMenu(), 'shrink': RootCtrl.isShrink()}">
	<div class="col-md-12">
		footer
	</div>
</div>
